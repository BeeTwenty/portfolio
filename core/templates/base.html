<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sindre's Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="{% static 'script.js' %}"></script>
</head>
<body bgColor="#d3d3d3">
    {% block navbar %}
    <nav class="navbar is-light"  role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                Sindre
            </a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="{% url 'projects' %}" class="navbar-item">
                    Projects
                </a>
                <a href="{% url 'blog' %}" class="navbar-item">
                    Blog
                </a>
                <a href="{% url 'about' %}" class="navbar-item">
                    About
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="button is-primary">Log out</button>
                        </form>                             
                            </a>
                        {% else %}
                            <a href="{% url 'register' %}" class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a href="{% url 'login' %}" class="button is-light">
                                Log in
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    {% endblock %}

    {% block content %}
    <style>
/* General Body Styles */
body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f4f4f4; /* Adjust background color as needed */
}

/* Hero Section Styles */
#landing {
    background-size: cover;
    background-position: center;
    color: white;
}

/* Typography */
h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
}

/* Button Styles */
.button.is-primary {
    background-color: #ff4757; /* Primary button color */
    border: none;
    color: white;
}

.button.is-primary:hover {
    background-color: #ff6b81; /* Lighter shade for hover effect */
}

/* Card Styles */
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px; /* Rounded corners for cards */
    margin-bottom: 20px; /* Space between cards */
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card-image img {
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

/* Media Queries for Responsive Design */
@media screen and (max-width: 768px) {
    .navbar-menu {
        background-color: white; /* Adjust as needed */
    }

    #landing {
        background-attachment: fixed;
    }
}

/* Footer Styles */
.footer {
    background-color: #f5f5f5;
    padding: 2rem 0;
    font-size: 0.8rem;
}

/* Container and Section Styles */
.container {
    padding: 20px;
}

.section {
    padding: 20px 0;
}

/* Box Styles */
.box {
    background-color: white;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 3px rgba(0,0,0,0.1);
}

/* Adjustments for Specific Sections */
#main-content .box {
    /* Specific styles for main content boxes */
}

/* Blog Post Styles */
#latest-blog-post .card {
    /* Specific styles for the latest blog post card */
}
</style>


    {% endblock %}

    {% block footer %}
    <footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Portfolio</strong> by <a href="{% url 'about' %}">Sindre Berge</a>. All rights reserved.
    </p>
  </div>
</footer>

    {% endblock %}
</body>
</html>
