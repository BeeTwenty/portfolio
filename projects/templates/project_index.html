{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <br><br>
    <h1>My Projects</h1>
    <div class="grid">
        {% for project in projects %}
            <div class="card" id="light">
                <img src="{{ project.image.url }}" class="img-size" alt="{{ project.title }}">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="{{ project.link }}">View Project</a><p>{{ project.date_added }}</p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
