{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="blog-posts">
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <div>{{ post.content|safe }}</div> <!-- Render HTML content -->
        </div>
    {% endfor %}
</div>

{% endblock %}
