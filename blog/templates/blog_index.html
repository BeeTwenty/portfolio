{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section">
  <div class="container">
    {% for post in posts %}
      <div class="box" id="dark">
        <article class="media">
          <div class="media-content">
            <div class="content">
              <h2 class="title is-3">{{ post.title }}</h2>
              <div class="post-content">{{ post.content|safe }}</div> <!-- Render HTML content -->
            </div>
          </div>
        </article>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
