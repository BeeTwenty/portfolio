{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section">
    <div class="container">
        {% for post in posts %}
            <div class="box" id="dark">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <h2 class="title is-3"><a href="{% url 'blog_post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                            <p>{{ post.content | safe }}</p> <!-- Display an excerpt -->
                            <br>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <p class="level-item">
    <span class="icon is-small">
        <i class="fas fa-heart has-text-danger"></i>
    </span>
    <span>{{ post.total_likes }}</span>
</p>
                                    <a href="{% url 'blog_post_detail' pk=post.pk %}" class="level-item">
                                        <span class="icon is-small"><i class="fas fa-book-reader"></i></span>
                                        <span>Read more</span>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
        {% empty %}
            <p>No blog posts available.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
